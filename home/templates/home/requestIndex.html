{% extends "home/navbar.html" %}
{% block page %}
  {% if request_list %}
    <ul>
    {% for request in request_list %}
        <li>
            <a>{{ request.request_tutor }}</a>
            <a>{{ request.request_startTime }}</a>
            <a>{{ request.request_endTime }}</a>
        </li>
    {% endfor %}
    </ul>
  {% else %}
        <p>You have no requests</p>
  {% endif %}
{% endblock %}
